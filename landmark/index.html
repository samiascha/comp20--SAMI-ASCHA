<html>

	<script>

function init()
{
	map = new google.maps.Map(document.getElementByID)
}

function getMyLocation() {
	
	if (navigator.geolocation) { 	
			
			navigator.geolocation.getCurrentPosition(function(position) {
				
				myLat = position.coords.latitude;
				myLng = position.coords.longitude;
				
			serverRequest();
		});
	}
	else {
		alert("Geolocation is not supported by your web browser.  What a shame!");
	}
	}


function serverRequest() {
		var mylogin = "VKIDCFKV";
	 	
		var xhr = new XMLHttpRequest();
		var url = "https://defense-in-derpth.herokuapp.com/sendLocation";
		var parameters = "login="+mylogin+"&lat="+myLat+"&lng="+myLng;
		xhr.open('POST', url, true);

		xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");


		xhr.onreadystatechange = function () {
			if (xhr.readyState == 4 && xhr.status == 200) {
				var response = xhr.responseText;
				var parsed = JSON.parse(response);
				renderMap(parsed, mylogin);
			}
		}
		xhr.send(parameters);

		console.log(xhr);

	}

	

function renderMap(parsed, mylogin)
{
	
	
	var me = new google.maps.LatLng(myLat, myLng);

	var myOptions = {
		zoom: 13,
		center: me,
		mapTypeId: google.maps.MapTypeId.ROADMAP
		};


	var map;
	var elem = document.getElementById("map")
	map = new google.maps.Map(document.getElementById("map"), myOptions);
	

	//map.panTo(me);

	console.log(parsed);



	for (i = 0; i<parsed.people.length; i++) {
		var id = parsed.people[i]["_id"];
		var login = parsed.people[i]["login"];
		var lat = parsed.people[i]["lat"];
		var lng = parsed.people[i]["lng"];

		var pos = new google.maps.LatLng(lat, lng);




		if (mylogin == login) {
		
	
			var marker = new google.maps.Marker({
			position: pos,
			title: login
		});
	
		}

	
	
		else {
			
			var marker = new google.maps.Marker({
			position: pos,
			title: login
		});
	
		}
	

	
		var infowindow = new google.maps.InfoWindow();

		marker.addListener('click', function() {
			infowindow.open(map, marker);
		});
	

		marker.setMap(map);
	}

	for (i = 0; i<parsed.landmarks.length; i++) {
		var id = parsed.landmarks[i]["_id"];
		
		var lat = parsed.landmarks.geometry.coordinates[0];
		var lng = parsed.landmarks.geometry.coordinates[1];

		var landpos = new google.maps.LatLng(lat, lng);

		var marker = new google.maps.Marker({
			position: landpos,
			title: login
		});
	


		//var distance = google.maps.geometry.spherical.computeDistanceBetween(lat, lng);
	}

}
